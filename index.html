<!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" href="style.css">
    <title>Page Title</title>
  </head>
  <body>
    <div style="background-color: #212121;">
      <header class="header">
        <div class="header__wrapper">
          <div class="header__container">
            <div class="header__item header__logo">
              <picture>
                <source srcset="https://assets-cdn.123rf.com/ui-components/assets/images/123rf-logo-white.webp" type="image/webp">
                <img alt="123RF Logo" src="https://assets-cdn.123rf.com/ui-components/assets/images/123rf-logo-white.png" height="24px" width="128px">
              </picture>
            </div>
            <div class="header__item d-lg-inline-flex d-none pl-10">
              <span>Home</span>
              <div class="header__item mb-15">
                <span class="header__divider">|</span>
                <span>PLUS</span>
              </div>
              <div class="header__item mb-15">
                <span class="header__divider">|</span>
                <span>Free Images</span>
              </div>
              <div class="header__item mb-15">
                <span class="header__divider">|</span>
                <span>Corporate+</span>
              </div>
              <div class="header__item mb-15">
                <span class="header__divider">|</span>
                <span>Tools</span>
              </div>
            </div>
          </div>
          <div class="header__container">
            <div class="header__item d-lg-inline-flex d-none pl-10">
              <div class="header__item header__item-pricing mb-15">
                <span>PRICING</span>
              </div>
              <div class="header__item mb-15">
                <span>Support</span>
              </div>
              <div class="header__item mb-15">
                <span>En</span>
              </div>
              <div class="header__item mb-15">
                <span>Log In</span>
              </div>
              <div class="header__item mb-15">
                <button id="header-button-signup" data-testid="header-button-signup" type="button" class="button__wrapper button__wrapper--secondary px-18 py-10" tabindex="0">
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="subheader__wrapper">
          <div class="subheader__container d-lg-inline-flex">
            <span class="subheader__item">Photos</span>
            <span class="subheader__item">Vectors</span>
            <span class="subheader__item">Video</span>
            <span class="subheader__item">Audio</span>
            <span class="subheader__item">Fonts</span>
            <span class="subheader__item">AI Image Generator</span>
            <span class="subheader__item">AI Writer <span class="subheader__new-link">NEW</span></span>
          </div>
        </div>
      </header>
      <div class="content__wrapper">
        <div class="content__container">
          <div class=" image-details__wrapper image-details__wrapper-header">
            <div class="searchbar">
              <div class="searchbar__wrapper">
                <form class="input-group searchbar__container">
                  <button type="button" class="button button__wrapper button__link button__wrapper-iconOnly button__wrapper-colorless searchbar__button searchbar__ai-button" tabindex="0">
                    <img alt="AI Powered Search" src="https://assets-cdn.123rf.com/ui-components/assets/svg/ai-powered-search.svg">
                  </button>
                  <input id="mainsearchbar-input" class="form-control searchbar__input" type="text" name="keyword" aria-label="keyword" placeholder="Type in your search here" autocomplete="off" value="">
                  <div class="SearchBar__dragAndDropContainer">
                    <button id="mainsearchbar-reverseSearch-btn" data-testid="mainsearchbar-reverseSearch-btn" type="button" class="button button__wrapper button__link button__wrapper--icon-only button__wrapper--colorless SearchBar__reverse-search-button" tabindex="0">
                      <img alt="Camera" src="https://assets-cdn.123rf.com/ui-components/assets/svg/camera.svg" class="black-svg" height="32px" width="32px">
                    </button>
                   
                </form> 
              </div>
            </div>
          </div>
          <div class=" image-details__wrapper image-details__wrapper-viewer">
            <div class="image-details__content">
              <div class="image__information">
                <h1 class="image-details__title">Level selection screen. Sunny hills level concept. Creative ui templates set for web mobile and computer video games</h1>
                <button type="button" class="button__wrapper button__wrapper--secondary px-18 py-10" tabindex="0">
                  <svg width="18" height="18" viewBox="0 0 19 18" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M10.3438 5.79377L12.9688 8.41877L6.40625 14.9813L3.125 15.6375L3.78125 12.3563L10.3438 5.79377ZM15.5938 3.16877C16.3184 3.89367 16.3185 5.06835 15.5941 5.7934L14.2812 7.10627L12.9761 5.80111C12.9737 5.79867 12.9712 5.79622 12.9688 5.79377L12.9612 5.78625L11.6562 4.48127L12.9614 3.17615C12.9639 3.17368 12.9663 3.17122 12.9688 3.16877C13.6935 2.44374 14.869 2.44374 15.5938 3.16877Z" fill="#FFFFFF"></path></svg>
                  Edit Image
                </button>
              </div>
              <div class="image-viewer__wrapper">
                <img src="https://previews.123rf.com/images/magurok/magurok1506/magurok150600014/41086401-level-selection-screen-sunny-hills-level-concept-creative-ui-templates-set-for-web-mobile-and.jpg" alt="Level selection screen. Sunny hills level concept. Creative ui templates set for web mobile and computer video games - 41086401" title="Level selection screen. Sunny hills level concept. Creative ui templates set for web mobile and computer video games - 41086401" intrinsicsize="5000x5000" style="clip-path: inset(0%); width: 580px; height: 580px;" class="image__display_image">
              </div>
              <div class="image-viewer__footer m-0">
                <div class="image-viewer__footer_wrapper">
                  <div class="image-viewer__footer_button_wrapper m-auto">
                    <button type="button" class="button__generate-ai button__wrapper button__wrapper--tertiary" tabindex="0">
                      Generate variations
                    </button>
                    <div class="image-viewer__footer_generate-note">
                      <div class="image-viewer__footer_generate-note_text">Generate images with AI</div>
                      <div id="generate-note" class="image-viewer__footer_generate-note_note">
                        <span>Important Note</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="image-download__wrapper">
              <button type="button" class="button button__wrapper button__wrapper--primary button__download" tabindex="0"><img class="Button__icon" src="https://assets-cdn.123rf.com/ui-components/assets/images/download-icon.png" alt="Download button icon">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
